  - summary: |
      Заказ не оформляется
    environment: |
      Google Chrome   Версия 122.0.6261.129 (Официальная сборка), (x86_64)
      MacOs Monterey 12.1
    steps-to-reproduce: |
      1. Добавить товар в корзину 
